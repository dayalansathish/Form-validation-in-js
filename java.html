<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="java.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Protest Riot:wght@400;500;600;700&display=swap">
    <script src="js.js" defer></script>
    <style>
        body{
    font-family: "Protest Riot";
}
    </style>
</head>
<body>
    <div class="container">
        <div class="form">
            <h1 class="text-center">Register Form</h1>
            <form method="post" action="#" id="form"  class="row w-50 m-auto border border-dark-subtle rounded-3" novalidate>
                <div  class="col-6 my-2 input-all">
                    <label class="py-2" for="fName">First Name :</label>
                    <input type="text" id="fName" name="fName" value=""  class="control"  required> 
                    <!-- onkeypress="return AvoidSpace(event)" -->
                    <div class="error"></div>
                    <!-- <div class="valid-feedback">Looks Good</div>
                    <div class="invalid-feedback">Enter Your Firstname</div> -->
                </div>
                <div class="col-6 my-2 input-all">
                    <label class="py-2" for="lName">Last Name :</label>
                    <input type="text" id="lName" name="lName" value="" class="control" required >
                    <div  class="error"></div>
                    <!-- <div class="valid-feedback">Looks Good</div>
                    <div class="invalid-feedback">Enter Your Lastname</div> -->
                </div>
                <div class="col-6 my-2 input-all">
                    <label class="py-2" for="email">Email :</label>
                    <input type="email" id="email" name="email" class="control" required >
                    <div  class="error"></div>
                    <!-- <div class="valid-feedback">Looks Good</div>
                    <div class="invalid-feedback">Enter Your Email</div> -->
                </div>
                <div class="col-6 my-2 input-all">
                    <label class="py-2" for="password">Password :</label>
                    <input type="password" id="password" name="password" class="control"  required>
                    <div class="error"></div>
                    <!-- <div class="valid-feedback">Looks Good</div>
                    <div class="invalid-feedback">Enter Your Password</div> -->
                </div>
                <div class="col-6 my-2 input-all">
                    <label class="py-2" for="confirmPassword">Confirm Password :</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="control" required>
                    <div  class="error"></div>
                 <div class="valid-feedback">Looks Good</div>
                    <div class="invalid-feedback">Enter Your ConfirmPassword</div>
                </div>
                <div class="d-flex justify-content-center my-3">
                    <button type="submit" class="btn btn-sm btn-warning">Submit</button>
                </div>
            </form> 
        </d>
    </div>
    <div>
        <table id="tableData" class="table">
            <thead>
              <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                <th scope="col">Confirm Password</th>
              </tr>
            </thead>
            <tbody>
                 <!-- capture and list the data  -->
            </tbody>
          </table>
    </div>
</body>
</html>

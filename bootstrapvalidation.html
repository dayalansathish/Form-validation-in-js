<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sample.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Protest Riot:wght@400;500;600;700&display=swap">
    <!-- <script src="js.js" defer></script> -->
    <style>
        body{
    font-family: "Protest Riot";
}
    </style>
</head>
<body>
    <div class="container">
        <div class="form-validation">
            <h1 class="text-center">Register Form</h1>
            <form id="form" class="row w-50 m-auto border border-dark-subtle rounded-3" novalidate action="">
                <div class="col-6 my-2">
                    <label class="py-2" for="fName">First Name :</label>
                    <input type="text" id="fName" name="fName" class="form-control " aria-describedby="fName" required>
                    <!-- <div id="error" class="feedback"></div> -->
                    <div class="valid-feedback">Looks Good</div>
                    <div class="invalid-feedback">Enter Your Firstname</div>
                </div>
                <div class="col-6 my-2">
                    <label class="py-2" for="lName">Last Name :</label>
                    <input type="text" id="lName" name="lName" class="form-control" aria-describedby="lName" required>
                    <div class="valid-feedback">Looks Good</div>
                    <div class="invalid-feedback">Enter Your Lastname</div>
                </div>
                <div class="col-6 my-2 ">
                    <label class="py-2" for="email">Email :</label>
                    <input type="email" id="email" name="email" class="form-control" aria-describedby="email" required>
                    <div class="valid-feedback">Looks Good</div>
                    <div class="invalid-feedback">Enter Your Email</div>
                </div>
                <div class="col-6 my-2 ">

                    <label class="py-2" for="password">Password :</label>
                    <input type="password" id="password" name="password" class="form-control" aria-describedby="password" minlength="8" required>
                    <div class="valid-feedback">Looks Good</div>
                    <div class="invalid-feedback">Enter Your Password</div>
                </div>
                <div class="col-6 my-2">
                    <label class="py-2" for="confirmPassword">Confirm Password :</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" aria-describedby="confirmPassword" minlength="8" required>
                    <div class="valid-feedback">Looks Good</div>
                    <div class="invalid-feedback">Enter Your ConfirmPassword</div>
                </div>
                <div class="d-flex justify-content-center my-3">
                    <button type="submit" class="btn btn-sm btn-warning">Submit</button>
                </div>
            </form>
            
        </div>
    </div>
    <script>
        (function(){
    "use strict"

    window.addEventListener(
        "load",function(){

            let forms = document.getElementsByTagName('form')
            let validation = Array.prototype.filter.call(forms,function(form){
                form.addEventListener('submit',function(event){
                    if(form.checkValidity()===false){
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add("was-validated")
                },false)
            })
        },false
    )
})();
    </script>

</body>
</html>
